# CONFIGURATION DOCUMENTATION                                                                             #
# Enabled: Should Chat broadcasting be enabled?                                                           #
# Json: Should Json Chat formatting be enabled? (Note: requires Minecraft version 1.7!)                   #
# Random: Should the order be randomized?                                                                 #
# EnabledWorlds: The worlds in which this Broadcaster will be active                                      #
# Interval: The interval between each messages                                                            #
# Permission: The permission a player needs to have to see the messages                                   #
# Messages: The messages of this Broadcaster (Placeholders and Color codes (& symbol) work here)          #
# You can use Json formatting in the messages                                                             #
# Use [text] in front of normal text to ignore json                                                       #
# You can use the | symbol between text or between json declarations to create a new line                 #
# ####################################################################################################### #
Enabled: true
Json: true
ChatBroadcasters:
  ExampleChatBroadcaster:
    Random: false
    EnabledWorlds:
    - world
    Interval: 600
    Permission: example.chat.broadcaster
